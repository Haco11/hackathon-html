<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="rating-card">
        <div class="star">
          <img src="./images/icon-star.svg" alt="Start image" />
        </div>
        <div>
          <h1>How did we do?</h1>
        </div>
        <div>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us to improve our offering!
          </p>
        </div>
        <div class="rating-card-number">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <div><button type="submit" class="submit">submit</button></div>
      </div>
    </main>
  </body>
</html>
